<div class="pswp-gallery-wrapper">
	<header data-th-if="${config.displayHeader}">
		<h1 data-th-text="${name}">
			Gallery
		</h1>
	</header>
	<div class="well">
		<p>
			<strong>A way to get settings from gallery settings JSON directly in Thymeleaf without writing a parser!</strong>
		</p>
		<pre>
<span data-th-remove="tag" data-th-text="'thumbnails.captions = ' + ${style.thumbnails.captions ? 'true' : 'false'}" />
<span data-th-remove="tag" data-th-text="'thumbnails.click = ' + ${style.thumbnails.click ? 'true' : 'false'}" />
<span data-th-remove="tag" data-th-text="'thumbnails.shape = ' + ${style.thumbnails.shape ? 'true' : 'false'}" />
<span data-th-remove="tag" data-th-text="'thumbnails.style = ' + ${style.thumbnails.style ? 'true' : 'false'}" />
<span data-th-remove="tag" data-th-text="'thumbnails.size = ' + ${style.thumbnails.size ? 'true' : 'false'}" />

<div data-th-if="${style.viewer.pswp}">
<span data-th-remove="tag" data-th-text="'viewer.pswp = ' + ${style.viewer.pswp ? 'true' : 'false'}" />

<span data-th-remove="tag" data-th-text="'viewer.pswp.caption = ' + ${style.viewer.pswp.caption ? 'true' : 'false'}" />
<span data-th-remove="tag" data-th-text="'viewer.pswp.share = ' + ${style.viewer.pswp.share ? 'true' : 'false'}" />
</div>
</pre>
	</div>
	<div
	data-th-class="'pswp-gallery-container image-container row clearfix' + ${style.vAlign ? ' vertical-align' : ''}"
	data-th-attr="user-settings=${userSettings}"
	itemscope=""
	itemtype="http://schema.org/ImageGallery"
	>
	<figure
	data-th-class="${style.cols + ''}"
	data-th-each="image, index : ${images}"
	itemprop="associatedMedia"
	itemscope=""
	itemtype="http://schema.org/ImageObject"
	>
	<a
	data-th-attr="data-size=${image.dimensions[0] + 'x' + image.dimensions[1]}"
	data-th-href="${portal.imageUrl({ '_id=' + image.id, '_scale=max(1920)'})}"
	itemprop="contentUrl"
	>
	<img
	class="img-responsive img-rounded"
	data-th-src="${portal.imageUrl({ '_id=' + image.id, '_scale=max(768)'})}"
	/>
	<figcaption data-th-class="${displayFigcaptions ? '' : 'sr-only'}">
		<strong data-th-text="${image.title}" />
		<div data-th-remove="${(image.caption == '') ? 'all' : 'tag'}">
			<br /><em data-th-text="${image.caption}" />
		</div>
		<div data-th-remove="${(image.artist == '') ? 'all' : 'tag'}">
			<br /><span data-th-text="${'Foto: ' + image.artist}"/>
		</div>
	</figcaption>
</a>
</figure>
</div>
</div>
